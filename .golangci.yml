run:
  timeout: 5m
  go: '1.22'
  issues:
    exclude-dirs:
      - vendor
      - third_party
      - .git
      - api/types  # Exclude generated protobuf files
  concurrency: 2
  max-same-issues: 10
  allow-parallel-runners: true
  modules-download-mode: readonly
  tests: false
  skip-dirs-use-default: true
  skip-files:
    - ".*\\.pb\\.go$"
    - ".*\\.mock\\.go$"

output:
  format: github-actions
  print-issued-lines: true
  print-linter-name: true
  sort-results: true
  uniq-by-line: false

linters:
  disable-all: true
  enable:
    - gofmt      # Fast, no complex analysis
    - govet      # Essential checks
    - errcheck   # Critical error checking
    - staticcheck # Important but efficient

linters-settings:
  govet:
    # Enable specific govet analyzers
    enable-all: false
    disable:
      - shadow # Disable shadow checking in govet since it's noisy
    fieldalignment: true
    nilfunc: true
    nilness: true
    printf: true
    structtag: true
    unreachable: true
  gofmt:
    simplify: true

issues:
  max-issues-per-linter: 10
  max-same-issues: 10
  exclude-rules:
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
    - path: .*\.pb\.go
      linters:
        - all
    - path: api/types/.*\.pb\.go
      linters:
        - all
